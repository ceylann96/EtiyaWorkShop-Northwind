<h1 class="display-6">Category Form</h1>

<form [formGroup]="categoryForm" (submit)="onCategoryFormSubmit()">
    <div class="mb-3">
      <label for="nameInput" class="form-label">Name</label>
      <input
        formControlName="name"
        type="text"
        id="nameInput"
        class="form-control"
        placeholder="Enter category name"
      />
    </div>
  
    <div class="mb-3">
      <label for="categoryDescriptionInput" class="form-label">Description</label>
      <input
        formControlName="description"
        type="text"
        id="categoryDescriptionInput"
        class="form-control"
        placeholder="Enter category description"
      />
    </div>
  
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary w-25">Save</button>
      <button class="btn btn-success w-25" routerLink="/dashboard/categories"> Categories </button>
      <button
        *ngIf="isEditting"
        (click)="onDeleteCategory()"
        type="button"
        class="btn btn-danger w-25"
      >
        Delete
      </button>
    </div>
  </form>
