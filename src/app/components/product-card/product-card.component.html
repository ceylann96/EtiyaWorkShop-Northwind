<div class="card-body">
  <h5 class="card-title" [appHighlight]="'red'">{{ product.name }}</h5>
  <p class="card-text">
    {{ product.quantityPerUnit }}
  </p>
  <p [appHighlight]="'blue'">
    {{ product.unitPrice }}
  </p>
  <p>{{ dateNow | date : "M/d/yy" }}</p>
  <button (click)="addToCartClick()"  [appButton]="'btn btn-dark'">Add to Cart</button>
  
  <button (click)="changePageS()" [appButton]="'btn btn-primary'"> Change PageSize </button>
  
  
</div>
