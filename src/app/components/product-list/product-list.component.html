<div class="d-flex">
  <h1 class="display-6">Product List</h1>
  <div class="ms-3 d-flex align-items-center">
    
    <input
      type="text"
      class="form-control"
      id="searchProductNameInput"
      placeholder="Search..."
      (keyup)="onSearchProductNameChange($event)"
      
      [(ngModel)]="searchProductNameInput"
    />
   
  </div>
</div>

<div class="row">
<!-- SPINNER -->
  <div *ngIf="!isLoaded"> 
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
<!-- FILTRELERE UYAN URUN YOKSA; -->
  <div *ngIf="filteredProducts.length<1">
    <div class="alert alert-danger" role="alert">
      Aradıgınız Ürün Bulunamamıstır.
    </div>
  </div>



  <ng-template ngFor let-product [ngForOf]="filteredProducts">
   
    <div
      *ngIf="isProductCardShow(product); else productDiscontinued"
      [class]="productCardClass"
    >
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
   

    <ng-template #productDiscontinued>
      <div
        class="{{
          productCardClass
        }} d-flex justify-content-center align-items-center"
      >
        <p>{{ product.name }} ürünü şuan satılmıyor.</p>
      </div>
    </ng-template>
  </ng-template>


</div>
